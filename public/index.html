<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>9 Heroes</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>9 Heroes</h1>
    </header>
    
    <form id="login" class="hidden">
        <input type="text" id="username" class="text-input" placeholder="Username">
        <input type="password" id="password" class="text-input" placeholder="Password">
        <input type="password" id="passwordConfirm" class="hidden text-input" placeholder="Repeat Password">
        <button id="switchToRegister" class="btn">Register</button>
        <input type="submit" value="Sign In" class="btn">
        <button id="nologin" class="btn">Guest</button>
    </form>
    
    <div id="playfield" class="flex">
        <canvas id="mapSpace"></canvas>
        <div id="statDisplay"><p>Health: 20</p><p>Actions: 2</p></div>
        <div id="heroList">
            <p class="vertical">HEROES</p>
        </div>
        <div id="endTurn">End Turn</div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="js/dom.js"></script>
    <script type="text/javascript" src="js/api.js"></script>
    <script type="text/javascript" src="js/classes.js"></script>
    <script type="text/javascript" src="js/mapData.js"></script>
    <script type="text/javascript" src="js/canvas.js"></script>
</body>
</html>
